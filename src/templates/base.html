{% load compress staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Parla - Análise de discursos dos parlamentares da Câmara dos Deputados</title>
    <meta name="description" content="Veja quais foram os temas mais debatidos por deputados, como expressam suas opiniões e defendem suas posições por meio de palavras durante a legislatura.">
    {% compress css %}
      <link type="text/x-scss" rel="stylesheet" href="{% static '/scss/app.scss' %}"/>
    {% endcompress %}
    <link rel="stylesheet" href="{% static '/scss/vendor/jqrangeslider-classic.css' %}"/>

  <body>

    {% block content %}

    {% endblock %}

    <script src="{% static "jquery/dist/jquery.min.js" %}" charset="utf-8"></script>
    <script src="{% static "hammerjs/hammer.min.js" %}" charset="utf-8"></script>
    <script src="{% static "d3/d3.min.js" %}" charset="utf-8"></script>
    <script src="{% static "rangeslider.js/dist/rangeslider.min.js" %}" charset="utf-8"></script>

    <script src="{% static "js/jquery-ui.min.js" %}" charset="utf-8"></script>

    <script src="{% static "js/scripts.js" %}" charset="utf-8"></script>
