<form class="filter-modal js-filter-form" action="/" method="GET">
  <div class="nav">
    <a href="#" class="title">Filtros</a>
    <div class="close"></div>
  </div>
  <div class="content">
    <label for="data">Algoritimos</label>
    <select name="algorithm" class="algorithm">
      <option value="multigram_bow_without_unigram" {% if request.GET.algorithm == 'multigram_bow_without_unigram' %}selected{% endif %}>Saco de Palavras(sem unigrams)</option>
      <option value="multigram_bow_with_unigram" {% if request.GET.algorithm == 'multigram_bow_with_unigram' %}selected{% endif %}>Saco de Palavras</option>
      <option value="decision_tree" {% if request.GET.algorithm == 'decision_tree' %}selected{% endif %}>Decision Tree + Naive Bayes</option>
    </select>
    <button class="button">Aplicar filtros</button>
  </div>
</form>
