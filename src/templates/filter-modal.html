<form class="filter-modal" action="/" method="GET">
  <div class="nav">
    <a href="#" class="title">Filtros</a>

  </div>
  <div class="content">
    <label for="data">Escolha a data de in√≠cio</label>

    <label for="data">Fonte de dados</label>
